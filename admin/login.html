<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Restaurante Avoa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="login-page">
    <!-- Fondo decorativo -->
    <div class="login-bg">
        <div class="bg-overlay"></div>
    </div>

    <!-- Contenedor del formulario -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">ΛVOΛ</div>
                <h1>Panel de Administración</h1>
                <p>Acceso exclusivo para administradores</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@restauranteavoa.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordar sesión</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>

            <div class="login-footer">
                <a href="../index.html" class="back-link">← Volver al sitio web</a>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Configuración y Scripts -->
    <script src="../supabase-config.js"></script>
    <script src="../js/supabase-alias.js"></script>
    <script src="../js/admin-auth.js"></script>

</body>

</html>
